  <main class="container">

    <h1>Budget Calculator (Demo)</h1>
    <p>Enter your monthly numbers to estimate savings. Useful for testing JS interactions and GTM events.</p>
    <form id="budget-form" onsubmit="calcBudget(event)">
      <div class="grid">
        <label>Monthly Income<br><input type="number" step="0.01" id="income" required placeholder="4000" /></label>
        <label>Monthly Expenses<br><input type="number" step="0.01" id="expenses" required placeholder="3200" /></label>
      </div>
      <button type="submit">Calculate Savings</button>
    </form>
    <p id="budget-result" class="highlight" aria-live="polite"></p>

    <script>
      function calcBudget(e){
        e.preventDefault();
        const income = parseFloat(document.getElementById('income').value || 0);
        const expenses = parseFloat(document.getElementById('expenses').value || 0);
        const savings = income - expenses;
        const resultEl = document.getElementById('budget-result');
        resultEl.textContent = "Your estimated savings: $" + savings.toFixed(2) + " / month.";
        // For GTM: dataLayer push example
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({ event: 'budget_calculated', income: income, expenses: expenses, savings: savings });
      }
    </script>
